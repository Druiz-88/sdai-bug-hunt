<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Code Rockers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>The Code Rockers</h1>
    </header>
    <main>
        <img src="assets/band.jpg" alt="Black & White Pic of Band on Stage">
        <p id="description">The Code Rockers are a group of developers who love to rock and code.</p>
        <h2>Band Members</h2>
        <ul class="atma-semibold">
            <li>Ally the Algorithm</li>
            <li>Ben the Bug Fixer</li>
            <li>Cara the Coder</li>
        </ul>        
        <button id="funFactButton">Show Fun Fact</button>
        <p id="funFact" style="display: none;">The Code Rockers wrote their first song in JavaScript!</p>
    </main>
    <script src="script.js"></script>
</body>
</html>
